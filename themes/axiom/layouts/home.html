{{- define "main" }}
{{- with .Content }}
{{ . }}
{{- else }}
<div class="default-single">
  <div class="ax-content ax-l-o">
    <!-- max-w-6xl -->
    <div class="ax-l-i {{ printf "%s" (.Param "maxWidthHeader" | default "max-w-6xl") }}">
      {{ partial "recent-pages" (dict "Site" $.Site "Page" .) }}
    </div>
  </div>
</div>
{{- end }}
{{- end }}
